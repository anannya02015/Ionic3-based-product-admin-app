<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>i18n</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
		<button ion-button  block (click)="goback()" >{{ 'GO_BACK' | translate }}</button>
	<ion-list>
		<ion-item-group radio-group (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage">
			<ion-item-divider color="light">Languages</ion-item-divider>
			<ion-item *ngFor="let lang of languages">
				<ion-label>{{lang.name}}</ion-label>
				<ion-radio [value]="lang.code"></ion-radio>
			</ion-item>
		</ion-item-group>

		<ion-item-group>
			<ion-item-divider color="light">Example Translation</ion-item-divider>
			<ion-item>
				<h2>A simple Hello String translated to -> </h2>
				<p>{{ 'HELLO' | translate }}</p>
			</ion-item>			
		</ion-item-group>
	</ion-list>
</ion-content>
