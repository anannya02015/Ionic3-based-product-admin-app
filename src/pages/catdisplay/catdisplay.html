<ion-content>
  
   
    <button ion-item  menu-close (click)="openCatPage('main',0)">

    <ion-item-divider color="ycBlue">{{ 'EXISTING_CAT_TREE' | translate }}</ion-item-divider>

    <ion-item item-left><tree [tree]="tree" (nodeSelected)="logEvent($event)" #treeComponent (nodeCollapsed)="handleCollapsed($event)" (nodeExpanded)="handleExpanded($event)"></tree> </ion-item>
